<div class="container-fluid" style="padding-left:30px; padding-right: 30px">
	<div class="row">

		<h2>Edit User</h2>

		<form class="form-horizontal">

			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">e-mail</label>
				<div class="col-sm-9">
					<input class="form-control" id="email" value="{{user.email}}">
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input class="form-control" id="name" value="{{user.name}}">
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Surname</label>
				<div class="col-sm-9">
					<input class="form-control" id="surname" value="{{user.surname}}">
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Mobile phone</label>
				<div class="col-sm-9">
					<input class="form-control" id="mobile" value="{{user.mobile}}">
				</div>
			</div>

			<div class="col-sm-12 text-center">
				<a class="btn btn-primary">
					Update
				</a>&nbsp;
				<a href="#users" class="btn btn-default">
					Cancel
				</a>
			</div>

		</form>

	</div>
</div>
